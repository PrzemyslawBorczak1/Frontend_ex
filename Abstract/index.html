<!DOCTYPE html>

    </head>
    <body>
        <header>

        <section class="Widgets">
            <div>
                <img class="Images" src="dollar.svg" alt="mercedes">

            <div>
                <img class="Images" src="mercedes.jpg" alt="mercedes">

                <p>
                    Abstract lets you manage, version, and document your designs in one place.</p>
